upstream backend {
	server 0.0.0.0:8080;
}
server {
	listen 80;
	error_log /home/box/web/nginx.error_log;
	access_log /home/box/web/nginx.access_log;
	location /hello/ {
		proxy_pass http://backend;
	}
	location ^~ /uploads/ {
		root /home/box/web;
	}
	location  ~* \.\w+$ {
		root /home/box/web/public;
	}
}